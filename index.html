<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenofonGk | Minimalist Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- 1. MINIMALIST VARIABLES --- */
        :root {
            --bg: #111;           /* Pure Black/Dark Gray */
            --text: #fff;         /* Pure White */
            --accent: #3b82f6;    /* Minimal Blue Accent */
            --gray: #333;         /* Subtle borders */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- 2. HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: #888;
            max-width: 500px;
            margin-bottom: 3rem;
        }

        .scroll-down {
            position: absolute;
            bottom: 50px;
            animation: bounce 2s infinite;
            opacity: 0.5;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(10px); } }

        /* --- 3. SLIDER CONTAINER --- */
        .slider-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #0a0a0a;
            border-top: 1px solid var(--gray);
        }

        .slider-container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            position: relative;
            display: flex;
            overflow: hidden;
            border-radius: 20px;
            background: #161616;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- 4. SLIDES --- */
        .slide {
            min-width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
            display: flex;
        }

        /* Split Layout: Info on Left, "App" on Right */
        .slide-content {
            flex: 1;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid var(--gray);
        }

        .slide-demo {
            flex: 1.5;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Content Styling */
        .tag {
            display: inline-block;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        h2 { font-size: 3rem; margin-bottom: 1.5rem; line-height: 1.1; }
        .description { color: #aaa; line-height: 1.8; margin-bottom: 2rem; font-size: 1rem; }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border: 1px solid var(--text);
            color: var(--text);
            text-decoration: none;
            transition: 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: fit-content;
        }
        .btn:hover { background: var(--text); color: var(--bg); }

        /* --- 5. THE "RUNNING APP" WINDOW --- */
        .app-window {
            width: 90%;
            height: 90%;
            border: 1px solid #333;
            border-radius: 8px;
            background: #0d1117;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .window-header {
            background: #1f1f1f;
            padding: 10px 15px;
            display: flex;
            gap: 8px;
            border-bottom: 1px solid #333;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .window-body {
            flex-grow: 1;
            padding: 0;
            position: relative;
        }

        /* Iframes for running code */
        iframe { width: 100%; height: 100%; border: none; }

        /* Fallback for C++ (Since we can't run .exe easily) */
        .terminal-text {
            font-family: 'Courier New', monospace;
            color: #27c93f;
            padding: 20px;
            font-size: 0.9rem;
        }

        /* --- 6. NAVIGATION BUTTONS --- */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 20px;
            z-index: 10;
            opacity: 0.5;
            transition: 0.3s;
        }
        .nav-btn:hover { opacity: 1; transform: translateY(-50%) scale(1.1); }
        .prev { left: 20px; }
        .next { right: 20px; }

        /* Responsive */
        @media (max-width: 768px) {
            .slide { flex-direction: column; }
            .slide-content { padding: 2rem; border-right: none; border-bottom: 1px solid var(--gray); flex: 1; }
            .slide-demo { flex: 1; }
            .hero h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>XenofonGk</h1>
        <p>Full Stack Engineer | Systems Architect | Minimalist</p>
        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>

        <button class="nav-btn next" onclick="moveSlide(1)">&#10095;</button>

        <div class="slider-container" id="slider">
            
            <div class="slide">
                <div class="slide-content">
                    <span class="tag">Mobile Application</span>
                    <h2>Crew
